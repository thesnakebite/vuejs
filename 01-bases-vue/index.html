<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Intro</title>
    
</head>
<body>

    <div id="myApp">
        <h1>Batman quotes <small>{{ newQuote }}</small></h1>
        <!-- Modificador de eventos (.enter), 
            ok VUE solo dispara este evento de keypress si es el ENTER 
        -->
        <input 
            v-model="newQuote" 
            type="text" 
            v-on:keypress.enter="addQuote"/>

        <hr />
            <ul style="list-style: none">
                <li v-for="({quote, author}, index) in quotes">
                    <span>{{ index + 1 }} - {{ quote }}</span>
                    <blockquote>-{{ author }}</blockquote>
                </li>
            </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
